
interfaces {
	bonding dp0bond0 {
		vif 1254 {
			address 192.168.19.154/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.5.183.1/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1254 {
			subnet 10.5.183.0/25 {
				default-router 10.5.183.1
				dns-server 10.5.183.1
				lease 3600
				ping-check
				start 10.5.183.10 {
					stop 10.5.183.126
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1254 
		}
	}
	nat {
		source {
			rule 1254 {
                outbound-interface dp0bond1
                source {
					address 10.5.183.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
