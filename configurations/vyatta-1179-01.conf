
interfaces {
	bonding dp0bond0 {
		vif 1179 {
			address 192.168.18.109/30
			address fd65:a1a8:60ad:1179::1/64
			vrrp {
				vrrp-group 1 {
					preempt false
					rfc-compatibility
					priority 254 
					sync-group vgroup1
					virtual-address 10.177.186.1/25
					version 3
				}
				vrrp-group 2 {
					preempt false
					rfc-compatibility
					priority 254
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1179::2/64
					virtual-address fe80::49b/64
					version 3
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1179::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1179 {
			subnet 10.177.186.0/25 {
				default-router 10.177.186.1
				dns-server 10.177.186.1
				lease 3600
				ping-check
				start 10.177.186.10 {
					stop 10.177.186.126
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1179 {
			subnet fd65:a1a8:60ad:1179::/64 {
				address-range {
					start fd65:a1a8:60ad:1179::4 {
						stop fd65:a1a8:60ad:1179::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1179
		}
	}
	nat {
		source {
			rule 1179 {
                outbound-interface dp0bond1
                source {
					address 10.177.186.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
