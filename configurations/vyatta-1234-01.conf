
interfaces {
	bonding dp0bond0 {
		vif 1234 {
			address 192.168.19.73/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.94.146.129/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1234 {
			subnet 10.94.146.128/25 {
				default-router 10.94.146.129
				dns-server 10.94.146.129
				lease 3600
				ping-check
				start 10.94.146.138 {
					stop 10.94.146.254
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1234
		}
	}
	nat {
		source {
			rule 1234 {
                outbound-interface dp0bond1
                source {
					address 10.94.146.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
