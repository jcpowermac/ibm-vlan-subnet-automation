
interfaces {
	bonding dp0bond0 {
		vif 1284 {
			address 192.168.20.18/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.38.84.1/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1284 {
			subnet 10.38.84.0/25 {
				default-router 10.38.84.1
				dns-server 10.38.84.1
				lease 3600
				ping-check
				start 10.38.84.10 {
					stop 10.38.84.126
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1284 
		}
	}
	nat {
		source {
			rule 1284 {
                outbound-interface dp0bond1
                source {
					address 10.38.84.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
