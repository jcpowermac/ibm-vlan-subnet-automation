
interfaces {
	bonding dp0bond0 {
		vif 758 {
			address 192.168.11.218/30
			address fd65:a1a8:60ad:758::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					rfc-compatibility
					priority 253 
					sync-group vgroup1
					virtual-address 10.176.247.129/25
					version 3
				}
				vrrp-group 2 {
					preempt false
					rfc-compatibility
					priority 253
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:758::2/64
					virtual-address fe80::2f6/64
					version 3
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:758::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-758 {
			subnet 10.176.247.128/25 {
				default-router 10.176.247.129
				dns-server 10.176.247.129
				lease 3600
				ping-check
				start 10.176.247.138 {
					stop 10.176.247.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-758 {
			subnet fd65:a1a8:60ad:758::/64 {
				address-range {
					start fd65:a1a8:60ad:758::4 {
						stop fd65:a1a8:60ad:758::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.758
		}
	}
	nat {
		source {
			rule 758 {
                outbound-interface dp0bond1
                source {
					address 10.176.247.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
