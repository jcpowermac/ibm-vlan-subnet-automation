
interfaces {
	bonding dp0bond0 {
		vif 1225 {
			address 192.168.14.90/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.38.83.129/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1225 {
			subnet 10.38.83.128/25 {
				default-router 10.38.83.129
				dns-server 10.38.83.129
				lease 3600
				ping-check
				start 10.38.83.138 {
					stop 10.38.83.254
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1225 
		}
	}
	nat {
		source {
			rule 1225 {
                outbound-interface dp0bond1
                source {
					address 10.38.83.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
