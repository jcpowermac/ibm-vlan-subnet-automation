
interfaces {
	bonding dp0bond0 {
		vif 1300 {
			address 192.168.15.62/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.94.27.1/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1300 {
			subnet 10.94.27.0/25 {
				default-router 10.94.27.1
				dns-server 10.94.27.1
				lease 3600
				ping-check
				start 10.94.27.10 {
					stop 10.94.27.126
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1300 
		}
	}
	nat {
		source {
			rule 1300 {
                outbound-interface dp0bond1
                source {
					address 10.94.27.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
