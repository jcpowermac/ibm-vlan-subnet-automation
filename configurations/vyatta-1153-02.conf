
interfaces {
	bonding dp0bond0 {
		vif 1153 {
			address 192.168.18.6/30
			address fd65:a1a8:60ad:1153::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					rfc-compatibility
					priority 253 
					sync-group vgroup1
					virtual-address 10.177.74.129/25
					version 3
				}
				vrrp-group 2 {
					preempt false
					rfc-compatibility
					priority 253
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1153::2/64
					virtual-address fe80::481/64
					version 3
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1153::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1153 {
			subnet 10.177.74.128/25 {
				default-router 10.177.74.129
				dns-server 10.177.74.129
				lease 3600
				ping-check
				start 10.177.74.138 {
					stop 10.177.74.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1153 {
			subnet fd65:a1a8:60ad:1153::/64 {
				address-range {
					start fd65:a1a8:60ad:1153::4 {
						stop fd65:a1a8:60ad:1153::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1153
		}
	}
	nat {
		source {
			rule 1153 {
                outbound-interface dp0bond1
                source {
					address 10.177.74.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
