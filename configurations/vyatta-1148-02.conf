
interfaces {
	bonding dp0bond0 {
		vif 1148 {
			address 192.168.17.242/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.93.43.129/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1148 {
			subnet 10.93.43.128/25 {
				default-router 10.93.43.129
				dns-server 10.93.43.129
				lease 3600
				ping-check
				start 10.93.43.138 {
					stop 10.93.43.254
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1148 
		}
	}
	nat {
		source {
			rule 1148 {
                outbound-interface dp0bond1
                source {
					address 10.93.43.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
