
interfaces {
	bonding dp0bond0 {
		vif 1243 {
			address 192.168.19.109/30
			address fd65:a1a8:60ad:1243::1/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address 10.176.121.225/27
					version 3
					accept true
				}
				vrrp-group 2 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1243::2/64
					virtual-address fe80::4db/64
					version 3
					accept true
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1243::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1243 {
			subnet 10.176.121.224/27 {
				default-router 10.176.121.225
				dns-server 10.176.121.225
				lease 3600
				ping-check
				start 10.176.121.234 {
					stop 10.176.121.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1243 {
			subnet fd65:a1a8:60ad:1243::/64 {
				address-range {
					start fd65:a1a8:60ad:1243::4 {
						stop fd65:a1a8:60ad:1243::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1243
		}
	}
	nat {
		source {
			rule 1243 {
                outbound-interface dp0bond1
                source {
					address 10.176.121.224/27
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
