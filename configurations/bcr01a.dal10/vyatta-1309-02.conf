
interfaces {
	bonding dp0bond0 {
		vif 1309 {
			address 192.168.20.118/30
			address fd65:a1a8:60ad:1309::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.176.47.129/25
					version 3
					accept true
				}
				vrrp-group 2 {
					preempt false
					priority 253
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1309::2/64
					virtual-address fe80::51d/64
					version 3
					accept true
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1309::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1309 {
			subnet 10.176.47.128/25 {
				default-router 10.176.47.129
				dns-server 10.176.47.129
				lease 3600
				ping-check
				start 10.176.47.138 {
					stop 10.176.47.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1309 {
			subnet fd65:a1a8:60ad:1309::/64 {
				address-range {
					start fd65:a1a8:60ad:1309::4 {
						stop fd65:a1a8:60ad:1309::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1309
		}
	}
	nat {
		source {
			rule 1309 {
                outbound-interface dp0bond1
                source {
					address 10.176.47.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
