
interfaces {
	bonding dp0bond0 {
		vif 1265 {
			address 192.168.19.198/30
			address fd65:a1a8:60ad:1265::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.177.248.1/25
				}
				vrrp-group 2 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1265::2/64
					virtual-address fe80::4f1/64
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1265::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1265 {
			subnet 10.177.248.0/25 {
				default-router 10.177.248.1
				dns-server 10.177.248.1
				lease 3600
				ping-check
				start 10.177.248.10 {
					stop 10.177.248.126
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1265 {
			subnet fd65:a1a8:60ad:1265::/64 {
				address-range {
					start fd65:a1a8:60ad:1265::4 {
						stop fd65:a1a8:60ad:1265::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1265
		}
	}
	nat {
		source {
			rule 1265 {
                outbound-interface dp0bond1
                source {
					address 10.177.248.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
