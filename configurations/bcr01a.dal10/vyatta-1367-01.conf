
interfaces {
	bonding dp0bond0 {
		vif 1367 {
			address 192.168.21.93/30
			address fd65:a1a8:60ad:1367::1/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address 10.5.203.1/24
					version 3
					accept true
				}
				vrrp-group 2 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1367::2/64
					virtual-address fe80::557/64
					version 3
					accept true
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1367::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1367 {
			subnet 10.5.203.0/24 {
				default-router 10.5.203.1
				dns-server 10.5.203.1
				lease 3600
				ping-check
				start 10.5.203.10 {
					stop 10.5.203.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1367 {
			subnet fd65:a1a8:60ad:1367::/64 {
				address-range {
					start fd65:a1a8:60ad:1367::4 {
						stop fd65:a1a8:60ad:1367::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1367
		}
	}
	nat {
		source {
			rule 1367 {
                outbound-interface dp0bond1
                source {
					address 10.5.203.0/24
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
