
interfaces {
	bonding dp0bond0 {
		vif 1249 {
			address 192.168.19.133/30
			address fd65:a1a8:60ad:1249::1/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address 10.38.110.1/25
				}
				vrrp-group 2 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1249::2/64
					virtual-address fe80::4e1/64
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1249::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1249 {
			subnet 10.38.110.0/25 {
				default-router 10.38.110.1
				dns-server 10.38.110.1
				lease 3600
				ping-check
				start 10.38.110.10 {
					stop 10.38.110.126
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1249 {
			subnet fd65:a1a8:60ad:1249::/64 {
				address-range {
					start fd65:a1a8:60ad:1249::4 {
						stop fd65:a1a8:60ad:1249::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1249
		}
	}
	nat {
		source {
			rule 1249 {
                outbound-interface dp0bond1
                source {
					address 10.38.110.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
