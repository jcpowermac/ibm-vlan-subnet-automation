
interfaces {
	bonding dp0bond0 {
		vif 1300 {
			address 192.168.20.82/30
			address fd65:a1a8:60ad:1300::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.94.27.1/25
					version 3
					accept true
				}
				vrrp-group 2 {
					preempt false
					priority 253
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1300::2/64
					virtual-address fe80::514/64
					version 3
					accept true
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1300::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1300 {
			subnet 10.94.27.0/25 {
				default-router 10.94.27.1
				dns-server 10.94.27.1
				lease 3600
				ping-check
				start 10.94.27.10 {
					stop 10.94.27.126
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1300 {
			subnet fd65:a1a8:60ad:1300::/64 {
				address-range {
					start fd65:a1a8:60ad:1300::4 {
						stop fd65:a1a8:60ad:1300::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1300
		}
	}
	nat {
		source {
			rule 1300 {
                outbound-interface dp0bond1
                source {
					address 10.94.27.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
