
interfaces {
	bonding dp0bond0 {
		vif 1207 {
			address 192.168.18.221/30
			address fd65:a1a8:60ad:1207::1/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address 10.94.123.129/25
					version 3
					accept true
				}
				vrrp-group 2 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1207::2/64
					virtual-address fe80::4b7/64
					version 3
					accept true
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1207::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1207 {
			subnet 10.94.123.128/25 {
				default-router 10.94.123.129
				dns-server 10.94.123.129
				lease 3600
				ping-check
				start 10.94.123.138 {
					stop 10.94.123.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1207 {
			subnet fd65:a1a8:60ad:1207::/64 {
				address-range {
					start fd65:a1a8:60ad:1207::4 {
						stop fd65:a1a8:60ad:1207::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1207
		}
	}
	nat {
		source {
			rule 1207 {
                outbound-interface dp0bond1
                source {
					address 10.94.123.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
