
interfaces {
	bonding dp0bond0 {
		vif 1246 {
			address 192.168.19.122/30
			address fd65:a1a8:60ad:1246::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.94.72.129/25
				}
				vrrp-group 2 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1246::2/64
					virtual-address fe80::4de/64
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1246::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1246 {
			subnet 10.94.72.128/25 {
				default-router 10.94.72.129
				dns-server 10.94.72.129
				lease 3600
				ping-check
				start 10.94.72.138 {
					stop 10.94.72.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1246 {
			subnet fd65:a1a8:60ad:1246::/64 {
				address-range {
					start fd65:a1a8:60ad:1246::4 {
						stop fd65:a1a8:60ad:1246::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1246
		}
	}
	nat {
		source {
			rule 1246 {
                outbound-interface dp0bond1
                source {
					address 10.94.72.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
