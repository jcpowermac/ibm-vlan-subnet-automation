
interfaces {
	bonding dp0bond0 {
		vif 1225 {
			address 192.168.19.38/30
			address fd65:a1a8:60ad:1225::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.38.83.129/25
				}
				vrrp-group 2 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1225::2/64
					virtual-address fe80::4c9/64
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1225::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1225 {
			subnet 10.38.83.128/25 {
				default-router 10.38.83.129
				dns-server 10.38.83.129
				lease 3600
				ping-check
				start 10.38.83.138 {
					stop 10.38.83.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1225 {
			subnet fd65:a1a8:60ad:1225::/64 {
				address-range {
					start fd65:a1a8:60ad:1225::4 {
						stop fd65:a1a8:60ad:1225::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1225
		}
	}
	nat {
		source {
			rule 1225 {
                outbound-interface dp0bond1
                source {
					address 10.38.83.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
