
interfaces {
	bonding dp0bond0 {
		vif 956 {
			address 192.168.14.242/30
			address fd65:a1a8:60ad:956::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.93.134.1/25
				}
				vrrp-group 2 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:956::2/64
					virtual-address fe80::3bc/64
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:956::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-956 {
			subnet 10.93.134.0/25 {
				default-router 10.93.134.1
				dns-server 10.93.134.1
				lease 3600
				ping-check
				start 10.93.134.10 {
					stop 10.93.134.126
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-956 {
			subnet fd65:a1a8:60ad:956::/64 {
				address-range {
					start fd65:a1a8:60ad:956::4 {
						stop fd65:a1a8:60ad:956::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.956
		}
	}
	nat {
		source {
			rule 956 {
                outbound-interface dp0bond1
                source {
					address 10.93.134.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
