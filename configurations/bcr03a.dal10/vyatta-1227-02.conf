
interfaces {
	bonding dp0bond0 {
		vif 1227 {
			address 192.168.19.46/30
			address fd65:a1a8:60ad:1227::3/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 253 
					sync-group vgroup1
					virtual-address 10.38.252.1/25
					version 3
					accept true
				}
				vrrp-group 2 {
					preempt false
					priority 253
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1227::2/64
					virtual-address fe80::4cb/64
					version 3
					accept true
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1227::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1227 {
			subnet 10.38.252.0/25 {
				default-router 10.38.252.1
				dns-server 10.38.252.1
				lease 3600
				ping-check
				start 10.38.252.10 {
					stop 10.38.252.126
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1227 {
			subnet fd65:a1a8:60ad:1227::/64 {
				address-range {
					start fd65:a1a8:60ad:1227::4 {
						stop fd65:a1a8:60ad:1227::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1227
		}
	}
	nat {
		source {
			rule 1227 {
                outbound-interface dp0bond1
                source {
					address 10.38.252.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
