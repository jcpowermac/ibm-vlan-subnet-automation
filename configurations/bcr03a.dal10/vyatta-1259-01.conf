
interfaces {
	bonding dp0bond0 {
		vif 1259 {
			address 192.168.19.173/30
			address fd65:a1a8:60ad:1259::1/64
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address 10.23.6.1/24
				}
				vrrp-group 2 {
					preempt false
					priority 254 
					sync-group vgroup1
					virtual-address fd65:a1a8:60ad:1259::2/64
					virtual-address fe80::4eb/64
				}
			}
			ipv6 {
				router-advert {
					default-preference high
					managed-flag true
					min-interval 30 
					prefix fd65:a1a8:60ad:1259::/64 {
       					valid-lifetime 2592000
   					}
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1259 {
			subnet 10.23.6.0/24 {
				default-router 10.23.6.1
				dns-server 10.23.6.1
				lease 3600
				ping-check
				start 10.23.6.10 {
					stop 10.23.6.254
				}
			}
		}
	}
	dhcpv6-server {
		shared-network-name ci-vlan-1259 {
			subnet fd65:a1a8:60ad:1259::/64 {
				address-range {
					start fd65:a1a8:60ad:1259::4 {
						stop fd65:a1a8:60ad:1259::64
					}
				}
			}
		}
	}
    
	dns {
		forwarding {
			listen-on dp0bond0.1259
		}
	}
	nat {
		source {
			rule 1259 {
                outbound-interface dp0bond1
                source {
					address 10.23.6.0/24
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
