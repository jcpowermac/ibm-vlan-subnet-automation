
interfaces {
	bonding dp0bond0 {
		vif 1274 {
			address 192.168.19.234/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.93.165.1/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1274 {
			subnet 10.93.165.0/25 {
				default-router 10.93.165.1
				dns-server 10.93.165.1
				lease 3600
				ping-check
				start 10.93.165.10 {
					stop 10.93.165.126
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1274 
		}
	}
	nat {
		source {
			rule 1274 {
                outbound-interface dp0bond1
                source {
					address 10.93.165.0/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
