
interfaces {
	bonding dp0bond0 {
		vif 1235 {
			address 192.168.19.77/30
			vrrp {
				vrrp-group 1 {
					preempt false
					priority 254
					sync-group vgroup1
					virtual-address 10.38.221.129/25
				}
			}
		}
	}
}
service {
	dhcp-server {
		shared-network-name ci-vlan-1235 {
			subnet 10.38.221.128/25 {
				default-router 10.38.221.129
				dns-server 10.38.221.129
				lease 3600
				ping-check
				start 10.38.221.138 {
					stop 10.38.221.254
				}
			}
		}
	}
	dns {
		forwarding {
			listen-on dp0bond0.1235 
		}
	}
	nat {
		source {
			rule 1235 {
                outbound-interface dp0bond1
                source {
					address 10.38.221.128/25
                }
                translation {
					address masquerade
				}
			}
		}
	}
}
